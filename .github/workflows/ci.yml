name: CI

on:
  push:
    tags-ignore:
    - 'v*'
    branches:
    - "master"
  pull_request:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: smallstep/workflows/.github/workflows/goCI.yml@36abd91288f80d631754dc205b0ce1632d8b9c5a
    with:
      os-dependencies: "libpcsclite-dev"
      run-codeql: true
    secrets: inherit

